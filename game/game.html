<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="./game.css" />

  <title>Quiz Play</title>
</head>
<body>
  <div class="container">
    <div id="game" class="justify-center flex-column">

        <div class="question-score-container">
          <div class="display-question">
            <p>Question</p>
            <h2 id="displayQueCount"></h2>
          </div>
          <div class="display-current-score">
            <p>score</p>
            <h2 id="displayScore"></h2>
          </div>
        </div>

      <h2 id="question">What is the answer to this questions?</h2>
      <div class="choice-container">
        <p class="choice-prefix"> I </p>
        <p class="choice-text" data-number="1">Choice 1</p>
      </div>

      <div class="choice-container">
        <p class="choice-prefix"> II</p>
        <p class="choice-text" data-number="2">Choice 2</p>
      </div>

      <div class="choice-container">
        <p class="choice-prefix">III</p>
        <p class="choice-text" data-number="3">Choice 3</p> 
      </div>

      <div class="choice-container">
        <p class="choice-prefix"> IV</p>
        <p class="choice-text" data-number="4">Choice 4</p>
      </div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
